        <h1>Contact us</h1>
        <div class="container">
            <form class="form">
          
              <label for="fname">First Name</label>
              <input type="text" class="input-field" id="fname" name="firstname" placeholder="Your name..">
          
              <label for="lname">Last Name</label>
              <input type="text" class="input-field" id="lname" name="lastname" placeholder="Your last name..">
          
              <label for="country">Country</label>
              <select id="country" name="country" class="input-field">
                <option value="israel" >Israel</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>
          
              <label for="subject">Subject</label>
              <textarea  id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          
              <input type="submit" value="Submit" onclick="reload">
          
            </form>
